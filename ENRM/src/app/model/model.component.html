<!doctype html>
<html lang="en">

<head>
  <title>{{modelName}}</title>
</head>

<body>
  <div class="d-flex flex-column align-items-center">
    <div class="jumbotron special-card d-flex justify-content-around flex-column">
      <h1 class="display-3">{{modelName}}</h1>

      <div class="training" ngIf="project.isTraining && project.model[project.model-1] == modelName ; else showResult">
        <mat-spinner></mat-spinner>
        <h4>{{modelName}} is training</h4>
      </div>

      <!-- showResult block -->
      <ng-template #showResult>
        <label>Corpus Information</label>
      </ng-template>
      <!--  -->


      <button *ngIf="!project.isTraining ;else newModel" class="btn btn-primary margin-button" (click)="goToCreateModel()">Create New Model</button>
      <ng-template #newModel>
        <button class="btn btn-outline-secondary margin-button" placement="bottom" ngbTooltip="Please wait until {{project.model[project.model-1]}} is training finish">
          Create New Model
        </button>
      </ng-template>
    </div>
  </div>

</body>

</html>
