<nav *ngIf="router.url !== '/login'" class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="navbaricon">
    <a class="navbar-brand" href="#/">
      <img src="../../assets/images/model.jpg" class="img-logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Projects
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div *ngFor="let project of projectsByUser">
              <div *ngIf="project.model.length != 0 ;else createModel">
                <a class="dropdown-item" href="#/{{project.projectName}}">
                  <small>{{project.projectName}}</small>
                </a>
              </div>
              <ng-template #createModel>
                <a class="model-items" href="#/{{project.projectName}}/create/model">
                  <small>{{project.projectName}}</small>
                </a>
              </ng-template>
            </div>
            <div class="dropdown-divider"></div>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user-circle" style="font-size:1.2rem; padding-right:0.25rem"></i>
          {{user.email}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item centerdropdown" (click)="logout()">
            Logout
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
    </ul>
  </div>

</nav>

<router-outlet></router-outlet>
