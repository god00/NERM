<!doctype html>
<html lang="en">

<head>
  <title>{{project.projectName}} Models</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="navbaricon">
    <a class="navbar-brand" href="#/">
      <img src="../../assets/images/model.jpg" class="img-logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Projects
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" *ngFor="let project of projectsByUser" href="#/{{project.projectName}}">
                  {{project.projectName}}
            </a>
            <!--<a class="dropdown-item">Upload</a>
            <a class="dropdown-item">View Progress</a> -->
            <div class="dropdown-divider"></div>
          </div>
        </li>
      </ul>
    </div>
    
  </div>
    
  <div id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user-circle" style="font-size:1.2rem; padding-right:0.25rem"></i>
              {{user.email}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item centerdropdown" (click)="logout()">
                Logout
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
    </ul>
  </div>
  
</nav>

<body>
  <div class="d-flex flex-column align-items-center">
    <div class="jumbotron special-card d-flex justify-content-around flex-column">
      <h1 class="display-3">Your Models</h1>
      <div class="card">
        <div class="card-body list">
          <div style="display:block; width: 5rem; margin:0.5rem" *ngFor="let model of project.model">
            <a class="model-items" href="#/{{project.projectName}}/{{model}}">
              <i class="fa fa-file" aria-hidden="true"></i>
              <small>{{model}}</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
